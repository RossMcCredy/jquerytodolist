
<!doctype html>
<html>
<head>

<title> To Do List</title>

<style type="text/css"> 

body {
  font-family:  Arial, 'Helvetica Neue', Helvetica, sans-serif;
   
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 700px;
}

li {
  border-bottom: 1px solid #9c9c9c;
  padding: 10px 10px;
  color: #000000;
  font-size: 14px;
}

li span {
  padding-left: 10px;
  padding-right: 200px;
}


#add {
  background: #2eb476;
  border: 1px solid #2eb476;
  border-radius: 8px;
  color: #fff;

}

#clear{
  margin: 12px 0;
  background: #2eb476;
  border: 1px solid #2eb476;
  border-radius: 8px;
  color: #fff;

}

#todo {
  padding: 4px;
}

#todo-items {
  border: 2px solid #9c9c9c;
  max-width: 450px;
  min-height: 250px;
  padding: 10px;
}

#todo-items button {
  float: right;
  margin: 0 2px;
}

}

</style>

<script src="jquery-1.11.3.min.js"></script>
<script src="todolistjquery2.js"></script>

</head>
<body>

  <h1>To-Do List</h1>

  <div>
  
  <input type="text" id="todo" />
  <input type="button" value="ADD" id="add" />

  </div>

  <div id="completed">

  <input type="button" value="Clear Completed" id="clear"/>


  </div>

<ul id="todo-items">Tasks:</ul>
  
</body>
</html>
